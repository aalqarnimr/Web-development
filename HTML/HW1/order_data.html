<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order page</title>
  </head>
  <body>
    <h2>Continue the order</h2>
    <form action="thank_you.html" autocomplete="on">
      <p>
        <label for="email">Email: </label>
        <input type="text" name="email" id="email" placeholder="example@domain.com" required/>
      </p>
      <p>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" required/>
      </p>
      <p>
        <label for="phoneNumber">Phone number: </label>
        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="+9665XXXXXXX"/>
      </p>
      <p>
          <label for="gender">Gender: </label>
          <p>
              <label for="male">Male: </label>
              <input type="radio" name="male" id="gender">
          </p>
          <p>
              <label for="female">Female: </label>
              <input type="radio" name="male" id="gender">
          </p>
          <p>
            <label for="city">City: </label>
            <input type="text" name="city" id="city" list="cities">
            <datalist id="cities">
              <option value="makkah"></option>
              <option value="jeddah"></option>
              <option value="madinah"></option>
            </datalist>
          </p>
      </p>
      <p>
          <input type="checkbox">
          <label for="chackbox">i agree to all terms and conditions for thir purchase</label>
      </p>
      <input type="submit" value="submit">
    </form>
    <footer>
      <p>all contents here are protected with copyright laws</p>
      <a href="contact_us.html">contact us</a>
    </footer>
  </body>
</html>
